<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>필터효과</title>
  <style>
    div{width: 650px;
    margin: 100px auto;
  border: 1px solid #ccc;
padding: 10px;}
div img {width: 200px;
margin: 6px;}

/*수치값이 커질수록 blur 효과 증가*/
div img:nth-of-type(2){filter: blur(3px);}

/*1보다 작아지면 어두워지고 커지면 밝아짐*/
div img:nth-of-type(3){filter: brightness(1.1);}

/*100%작아지면대비 효과거 낮아지고 높아지면 대비증가*/

</style>
</head>
<body>
  <div>
    <img src="/연습문제이미지/rose.jpg" alt="장미">
    <img src="/연습문제이미지/rose.jpg" alt="장미">
    <img src="/연습문제이미지/rose.jpg" alt="장미">
    <img src="/연습문제이미지/rose.jpg" alt="장미">
    <img src="/연습문제이미지/rose.jpg" alt="장미">
    <img src="/연습문제이미지/rose.jpg" alt="장미">
    <img src="/연습문제이미지/rose.jpg" alt="장미">
    <img src="/연습문제이미지/rose.jpg" alt="장미">
    <img src="/연습문제이미지/rose.jpg" alt="장미">
    <img src="/연습문제이미지/rose.jpg" alt="장미"> 
  </div>
</body>
</html>
