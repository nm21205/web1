<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 10; ++i) console.log(i);

      let s = "hello world";
      for (let i = 0; i < s.length; ++i) {
        console.log(s[i]);
      }

      //I값을 0부터 9까지 반복실행
      for (let i = 0; i < 10; i++) {
        if (i % 2 === 0) {
          console.log(i);
        }
      }

      for (let i = 0; i < 10; i++) {
        if (i % 3 === 0) {
          console.log(i);
        }
      }
       
      //빈문자열 변수 추가함
      let str = "";
      for (let i = 0; i < 10; i++) {
        if (i % 2 === 0) {
          str += i; //str변수에 i를 더해서 str변수에 할당
          console.log(str)
        }
      }

    for(let i = 9; i >= 0; i--){//i가 9부터 0까지 반복실행 
      if(i%2) console.log(i);//1=true, 0=fales
    }
    </script>
  </body>
</html>
