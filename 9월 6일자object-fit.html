<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 400px;
        height: 400px;
        border: 1px solid #000;
        float: left;
        margin: 50px;
      }
      div img{width: 100%;
      height: 100%;}

      .box1 img{object-fit: fill;/*요소의 비율울 무시하고 가득 채웁니다(기본값)*/}
      .box2 img{object-fit: cover;/*요소의 비율을 유지하면서 여백 업이 가득 채웁니다*/}
      .box3 img{object-fit: contain;/*요소의 비율을 유지하면서 콘텐츠가 잘리지 않게 가득 채웁니다.*/}

      


    </style>
  </head>
  <body>
    <div class="box1">
      <img src="/dd/car1.jpg" alt="자동차" />
    </div>
    <div class="box2">
      <img src="/dd/car1.jpg" alt="자동차" />
    </div>
    <div class="box3">
      <img src="/dd/car1.jpg" alt="자동차" />
    </div>
  </body>
</html>
