<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슬라이드버튼</title>
    <style>
      main {
        width: 800px;
        height: 700px;
        background-color: lightyellow;
        margin: 0 auto;
        outline :1px solid red;
        position: relative;
        overflow: hidden/*영역밖으로 넘어가는 자식요소를 가려줌*/;
      }
.sidenav > a {text-decoration: none;
position: absolute;
width: 100px;
padding: 15px;
font-size: 20px;
color:#fff;
background-color: blue;
border-radius:0 5px 5px  0;
left: -100px;
transition:left .3s;/*left속성이 변경되면 0.3초에걸쳐서 서서히 변경됨*/}

/*버튼에 마우스를 올리면 오른쪽으로 이동함*/
.sidenav > a:hover{left: 0;}

#about {top: 20px;
background-color: gold;}
#blog {top: 80px;
  background-color:tomato;}
  #project {top: 140px;
    background-color:pink;}
    #contact {top: 200px;
      background-color:green;}
  
    </style>
  </head>
  <body>
    <main>
      <div class="sidenav">
        <a href="#" id="about">about</a>
        <a href="#" id="blog">blog</a>
        <a href="#" id="project">project</a>
        <a href="#" id="contact">contact</a>
      </div>
    </main>
  </body>
</html>
