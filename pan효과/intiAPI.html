    const formatter = new Intl.NumberFormat("ko-KR", {
      notation:'compact',
      style:"currency",
      currency:"KRW"
    });
    document.write(formatter.format(views) + "<br>");

    //상대시간 나타내기
    const formatter2 = new Intl.RelativeTimeFormat('ko',{
      //언어를 ko로 설정하면 내일, 모레, 어제, 그저께로 표현됨
      numeric : 'auto'
    })

    //기준을 day, hour, minute, second, month, quarter(분기)로 설정 할 수 있음
    document.write(formatter2.format(1,'day')+ "<br>");// 하루 뒤
    document.write(formatter2.format(2,'day')+ "<br>");// 이틀 뒤
    document.write(formatter2.format(-1,'day')+ "<br>");// 하루 뒤
    document.write(formatter2.format(-2,'day')+ "<br>");// 하루 뒤

    const daysPassed = Math.ceil((started-today) / (1000*60*60*24))

    document.write(formatter2.format(daysPassed,'day'));//
