<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // iterable.map 자신을 호출한 배열의 모든 요소를 순회하면서 
    // 인수로 전달받은 콜백함수를 반복호출한다.
    // 그리고 콜백함수의 반환값들로 구성된 새로운 배열을 반환
    const numbers = [1, 4, 9];
    const roots = numbers.map(item => Math.sqrt(item));
    
    class Prefixer {
      constructor(prefix) {
        this.prefix = prefix;
      }
      add(arr) {
        // 화살표 함수 내부에서 this를 참조하면 
        // 상위 스코프(prefix)의 this를 그대로 참조한다.
        return arr.map(item => this.prefix + item);
      }
    }

    const webkitPrefixer = new Prefixer('-webkit-');
    const msPrefixer = new Prefixer('-ms-');

    console.log(webkitPrefixer.add(['transition', 'user-select']));
    // 결과: ['-webkit-transition', '-webkit-user-select']
    
    console.log(msPrefixer.add(['transition', 'user-select']));
    // 결과: ['-ms-transition', '-ms-user-select']

  </script>
</body>
</html>
