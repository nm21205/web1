<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //toString 메서드
    let a1 = [1,2,3];
    let a2 = ['a','b','c'];
    console.log(a1.toString())//1,2,3 문자열로 반환
    console.log(a2.toString())//a,b,c 문자열로 반환
    //배열 객채의 toString 메서드는 배열의 내부값을 문자열로 리턴한다.

    //splice 메서드 = 배열.splice(삽입할_위치, 삭제할_요소_수, 삽입할_값목록)

    let a = [0,1,2];
    a.splice(2,10, "a");
    console.log(a)//[0,"a",1,2]
    a.splice(1,1,"b");
    console.log(a)//[0,"b",2]

    //slice 메서드 = slice(시작_인덱스, 끝위치)
    //배열의 부분을 잘라서 리턴한다(원본배열이 변경되지 않는다.)

    a = [0,1,2,3];
    console.log(a.slice(0,1))//[0]
    console.log(a.slice(0,2))//[0,1]
    console.log(a)

    //a배열의 첫번째 배열요소부터 마지막 배열요소까지 복사하여 배열을 생성한다.
    let b = a.slice(0);
    console.log(b)

  //push, pop 메서드
  //push = 배열요소를 추가, pop = 배열요소를 제거
  a = [];
  for(let i = 0; i < 5; i++){
    a.push(i);
  }
  console.log(a)
  for(let i = 0; i < a.length; i++){
    a.pop()
    console.log(a)
  }

  //unshift메소드 = 배열의 선두에 항목을 추가한다.
  for(let i = 0; i < 5; i++){
    a.unshift(i);
    console.log(a)
  }

  //shift 메서드 = 배열의 선두에 항목을 제거
  for(let i = 0; i < a.length; i++){
    a.shift();
    console.log(a)
  }
  </script>
</body>
</html>
