<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영역만들기</title>
  <style>
    #container{width: 80%;
    margin:0 auto;
  }
  header{height: 100px;
  background-color: lightcoral;
}
nav, main{height: 200px;
  float: left;}

  nav{width: 30%;
  background-color:lightblue;}

  main {width: 70%;
  background-color: lightgreen;}
  
  footer{
    clear: both;
    height: 80px;
  background-color: lightgray;}
  </style>
</head>
<body>
  <div id="container">
    <header>#header</header>
    <nav>#nav</nav>
    <main>#main</main>
    <footer>#footer</footer>
    </div>
  </body>
</html>
