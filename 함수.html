<body>
  <script>
function sum() {
    let result = 0;
    for (let i = 0; i < arguments.length; ++i)
        result += arguments[i];
    return result; 
}
console.log(sum(1, 2, 3, 4)); //10
console.log(sum(4));          //4
console.log(sum());           //0
  </script>
</body>
