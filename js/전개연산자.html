<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 배열 분해
    let a = [1, 2];
    let b = [3, 4];
    let c = [5, 6];

    // 배열 m: 중첩된 배열 생성
    let m = [a, b, c];
    console.log(m); // [[1, 2], [3, 4], [5, 6]]
   
    // 배열 안의 배열 요소들을 분해해서 새로운 배열 생성
    let n = [...a, ...b, ...c];
    console.log(n); // [1, 2, 3, 4, 5, 6]

    // 함수 정의: 인자로 전달된 값을 배열로 복제하여 받음
    function print(...params) {
      console.log(params.length); // 전달된 매개변수의 개수
      console.log(params);        // 전달된 매개변수 배열 출력
    }

    let d = ["one", "two", "three"];
    print(d);      // 배열 d 전체를 하나의 매개변수로 전달
    print(...d);   // 배열 d를 분해하여 개별 매개변수로 전달

    //객체분해

    let person1 = {name:"홍길동", age:16};
    let person2 = {...person1, email:"email@email.com"};

    console.log(person1);
    console.log(person2);
    person2.name = "임꺽정"
    console.log(person1);
    console.log(person2);

    let person3 = {...person1};

    console.log(person3)
    console.log(person1)
  </script>
</body>
</html>
