//함수형 프로그래밍에서 클로저를 활용하는 예제
//함수를 반환하는 고차 함수


//(function(){}()) = 함수생성과 동시에 호출되는 함수(즉시실행함수)
const counter = (function(){
 //카운트 상태를 유지하기 위한 자유 변수
 let counter = 0;
 
 //함수를 인수로 전달받은 클로저를 반환
 return function (aux) {
  //인수로 전달 받은 보조 함수에 상태 변경을 위힘 한다.
  counter = aux(counter);
  return counter;
 }
}())

//보조 함수
function increase1(n){
return ++n; //인자로 전달받은 n에 1을 증가시켜 호출한 곳으로 리턴
}

//보조 함수
function decrease1(n){
return --n; //인자로 전달받은 n에 1을 감소시켜 호출한 곳으로 리턴
}

console.log(counter(increase1));

  </script>
