<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let userId = prompt("사용자 이름을 입력해주세요.", "");
      if (userId == "Admin") {
        //아이디가 Admin이면 해당 코드가 실행
        let pw = prompt("비밀번호 : ", "");
        if (pw == "greenart") {
          //비밀번호가 greenart면 실행
          alert("환영합니다.");
        } else if (pw == "" || pw == null) {
          alert("취소되었습니다.");
        } else {
          //틀린비밀 번호를 입력하면.
          alert("인증에 실패하였습니다.");
        }
      } else if (userId == "" || userId == null) {
        //아이디가 빈문자열이거나 esc를 눌렀을경우 실행
        alert("취소 되었습니다");
      } else {
        //아이디를 Admin이 아닌 다른 값으로 입력했을 때
        alert("인증되지 않은 사용자입니다.");
      }
    </script>
  </body>
</html>
