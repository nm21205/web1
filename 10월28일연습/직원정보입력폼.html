<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직원 정보 입력 폼</title>
    <style>

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top :20px;
    }
    table, th, td{
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }

    </style>
</head>
<body>
    <h1>직원 정보 입력 폼</h1>
    
    <form id="employeeForm">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="phone">전화번호:</label>
        <input type="tel" id="phone" name="phone" required>
        <br>

        <label for="department">부서:</label>
        <select id="department" name="department" required>
            <option value="hr">인사팀</option>
            <option value="it">IT팀</option>
            <option value="sales">영업팀</option>
            <option value="marketing">마케팅팀</option>
        </select>
        <br>

        <button type="button" onclick="addEmployee()">제출</button>
    </form>

    <h2>직원 정보</h2>
    <table id="employeeTable">
<thead>
  <tr>
    <th>이름</th>
    <th>이메일</th>
    <th>전화번호</th>
    <th>부서</th>
  </tr>
</thead>
<tbody>
  <!--입력된 직언 정보가 여기에 추가됩니다.-->

</tbody>
    </table>

    <script>
      //addEmployee함수 생성
      function addEmployee(){
  //1. 폼 요소를 가져옵니다.
const form = document.getElementById('employeeForm');
  //2. 폼 필드에ㅓ 값을 읽어 옵니다.
const name = form.name.value;
  //3/ 테이브르이 본문 티바디를 가져옵니다.
const email = form.email.value;
  //4 테이블에 새로운 행을 추가합니다.
const phone = form.phone.value;

//select 요소.opstions[select요소.selectedIndex(]
  //5 새로운 행에 셀을 추가하고 각 셀에 값을 설정 합니다.
const department = form.department.options[form.department.selectedIndex].text;
  //6 폼을 초기화합니다.
const table = document.getElementById('employeeTable').getElementsByTagName('tbody')[0];
const newRow = table.insertRow();
newRow.insertCell(0).textContent = name;
newRow.insertCell(1).textContent =email;
newRow.insertCell(2).textContent =phone;
newRow.insertCell(3).textContent = department;

form.reset();
}
    </script>
</body>
</html>
