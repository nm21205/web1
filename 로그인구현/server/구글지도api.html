<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구글지도 api</title>
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwS7y6KrVgVD_rzIxmug0Iusaui78dCJA&callback=initMap"></script>
</head>
<body>
  <div id="map" style="height: 600px"></div>
  <script>
    //initMap을 함수명으로 사용, window객체의 initMap속성에 콜백 함수를 할당
    window.initMap = function(){
      //#map요소를 google.maps.Ma()생성자의 인자로 넘겨서 호출하면 구글 지도 객체를 얻을 수 있습니다.
      const map = new google.maps.Map(document.getElementById("map"),{
        //두번째 인자로 구글 지도를 어떻게 보여줄건지 옵션을 넘겨줍니다.
        center:{lat:37.317280, lng:126.838938},
        zoom:10
      })
    }
  </script>
</body>
</html>
