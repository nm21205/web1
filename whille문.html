<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>whille문</title>
  </head>
  <body>
    <script>
       let number = 10;
       while(number > 0){
        console.log(number)
        --number;
       }

       let num = prompt("출력할 구구단을 입력하세요",0)

       let i = 1;
       while(i <= 9){
        document.write(num + "x" + i + "=" + (num*i),
      "<br>"); i++;
       }

       let num1 = 1;
       let num2 = 10;

       let sum =0;

       do{
        sum = sum+num1;//sum과 num1의 값을 더해서 sum에 할당
        num1++;//num1값을 1증가 시켜줍니다
        console.log(sum)
       }while(num1 <= num2)//num1값을 1부터 10까지 반복
    </script>
  </body>
</html>
