<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>animate</title>
	<style>
		.box1 {
			position: relative;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>

<body>
	<div class="box box1">
		상자1
	</div>
  <script>
    const box1 = document.querySelector(".box");
    let i = -90; //애니메이션의 진행 상태를 나타내는 변수, -90으로 초기화
    //이 값은 나중에 사인 함수의 입력으로 사용되며, 애니메이션의 진행 정도를 나타냅니다.

    function box1Animation(){
      //현재 i값을 사인 함수에 넣어 계산합니다. 값은 1사이의 범위를 가집니다.( 일정하지 않은 가속도를 가지는 애니메이션을 적용하기 위해 사용)
      const ease = ((Math.sin(i * Math.PI / 180))+1) /2;

      box1.style.left = `${0 +(500 * ease)}px`; //0에서 500사이로 이동
      //i값을 매 프레임마다 증가 시킵니다(1초에 60번)
      i += 180/60;
    
      if(i >= 90){
        i=90;
        return clearInterval(id);
      }
    }
    //1ch 60프레임으로 반복함수 호출
    const id = setInterval(box1Animation, 1000/60);
  </script>
</body>

</html>
