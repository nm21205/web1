<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 표시</title>
</head>
<body>
  <canvas class="canvas" width="600" height="400" style="background: #eee;"></canvas>
  <script>
    const canvas = document.querySelector(".canvas");
    const ctx = canvas.getContext("2d");

    //const imgEl = document.createElement('img');

    //img요소 생성

    const imgEl = new Image();

    //img

    imgEl.src = 'image/ebc.png';
    //img요소가 load되면 ctx.drawImage로 캔버스에 이미지 배치
    imgEl.addEventListener("load", () => {
      ctx.drawImage(imgEl, 50, 50, 200, 300);
      (이미지요소, x위치, y위치, w크기, h크기)
      ctx.drawImage(imgEl, 75, 100, 150, 200, 0, 0, 75, 100);
      //(이미시 소스, 그릴 소스의 하위 사각형 왼쪽위 모서리 x축, 
      //그릴소스의 하위 사각형 왼쪽 위 모서리 y축, 그릴 소스의 하위 사각형 넓이, 
      //그릴 소스의 하위 직사강형 높이, 배치할 캔버스x축, 배치할 캔버스y축, 
      //image대상 캔버스에 그릴 넓이, image대상 캔버스에 그릴 높이)
    })
  </script>
</body>
</html>
