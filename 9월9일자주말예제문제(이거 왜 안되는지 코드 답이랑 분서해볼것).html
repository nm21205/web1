<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{margin: 0; padding: 0;}
      ul, li {list-style: none;}

      .container {width: 100%;
      height: 920px;
    min-width: 1000px;
  background: url(/연습문제이미지/image1.jpg) center/cover;
position: relative;
outline: 1px solid rebeccapurple;
margin-bottom: 80px;}

.txt{width:560px; padding: 20px;
background-color: rgba(255,255,255,0.5);
border-radius: 20px;
position: absolute;
left: 50%;
top: 50%;
transform: translate(-50%,-50%);
text-align: center;
color:#333;
}
.txt > h1 {font-size: 72px;
margin-bottom: 20px;}

.txt>p{font-size: 24px;
line-height: 1.6;
font-weight: bold;
}
.thumbs {position:absolute;
left: 0;
width: 100%;
transform: translateX(-50%);
bottom:-85px;
display: flex;
justify-content: center;
border: 5px solid black;
background-color: #000;}

.thumbs > li+li
{border-left: 5px solid black;}

.thumbs img {display: block;
object-fit: cover;
cursor: pointer;}

.thumbs img:hover{opacity:0.5;}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="txt">
        <h1>LOGO HERE</h1>
        <p>
          Lorem ipsum dolor sit amet consect
          quibusdam excepturi ullam sed <br> asperiores provident,n
          expedita earum! I
        </p>
      </div>
      <ul class="thumbs">
        <li><img width="220" height="160"  src="/연습문제이미지/image1.jpg" alt=""></li>
        <li><img width="220" height="160"  src="/연습문제이미지/image2.jpg" alt=""></li>
        <li><img width="220" height="160"  src="/연습문제이미지/image3.jpg" alt=""></li>
        <li><img width="220" height="160"  src="/연습문제이미지/image4.jpg" alt=""></li>
      </ul>
    </div>
  </body>
</html>
