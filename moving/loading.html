<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로딩이미지</title>
  <style>
   #loading{
    background-color: #ddd;
    position: fixed;
    z-index:999;
    inset:0;
    inset:0;
    display: grid;
    place-items:center;
   }
   .spinner{
    width: 200px;
    height: 200px;
   }
/*로딩이완료되면 로딩요소에 클래스를 추가하여, 이미지를 감추기*/
   .loaded{
    opacity: 0;/*투명도*/
    visibility: hidden;/*브라우저에 안보이게 설정*/
   }
   /*콘텐츠 부분*/
   .gallery{
    display: grid;
    gap:10px;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
   }
   img{
    width:100%;
    height: 300px;
    object-fit: cover;
   }
  </style>
</head>
<body>
    <!--로딩 이미지-->
<div id="loading">
<img class="spinner" src="imges/loading.png" alt="">
</div>
<!--콘텐츠-->
<div class="gallery">
</div>
<script>
  //.gallery에 12개의 이미지요소를 추가하는 구문
  const gallery = document.querySelector(".gallery");
for(let i=1; i<=12; i++){
  //i가 1부터 12가 될때 까지 반복, 
  //gallery의 자식요소로 총12개의 이미지요소르 추가
gallery.innerHTML += `<div class="item"><img src="imges/img${i}.jpg"
  alt=""></div>`
}

const loading = document.querySelector("#loading");
//모든 리소스 불러오기가 완료되면 로딩에 로디드 클래스를 추가해 로딩아이콘을 감춰준다.
window.addEventListener('load',()=>{loading.classList.add('loaded');
  
})
</script>
</body>
</html>
