<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네비연습</title>
    <style>
      /*노말 라이즈(초기화)*/
      body {
        margin: 0;
      }
      ul,
      li {
        margin: 0;
        padding: 0;
        list-style-type: style none;
      }

      a {
        text-decoration: none;
      }
      /*타이츨*/
      .title {
        text-align: center;
      }
      .menu-box {
        text-align: center;
      }
      .menu-box > .menu {
        display: inline-block;
        padding: 0, 10px;
        background-color: #dfdfdf;
        border-radius: 10px;
        text-align: center;
      }

      /*메뉴아이템*/
      .menu-box > .menu > .menu-item {
        display: inline-block;
      }

      /*메뉴 텍스트*/
      .menu-box > .menu > .menu-item > .text {
        font-size: 18px;
        padding: 10px;
        display: inline-block;
      }
      /*마우스로 선택된 메뉴 아이템의 텍스트 글자색상을 변경*/
      .menu-box > .menu > .menu-item > .text:hover {
        color: red;
      }
      .menu-box-2 > ul {
        width: 800px;
        margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
      }
      .menu-box-2 li {
        list-style: none;
        float:left;
        width: 200px;
        background-color: #ccc;
        text-align: center;
    
      }
      .menu-box-2 a{background-color: red;
      width: 100%;
      height: 100%;
    display: inline-block;}

    .menu-box-2 a:hover{color:white;
    background-color: brown;}

    </style>
  </head>
  <body>
    <!--  nav.menu-box>ul.menu>li.menu-item*4>a.text{$href=#$}{a메뉴 아이템 $} 이거 작성하면 이렇게 나옴-->
    <h1 class="title">meun-box</h1>
    <nav class="menu-box">
      <ul class="menu">
        <li class="menu-item"><a href="#" class="text">메뉴 아이템 1</a></li>
        <li class="menu-item"><a href="#" class="text">메뉴 아이템 2</a></li>
        <li class="menu-item"><a href="#" class="text">메뉴 아이템 3</a></li>
        <li class="menu-item"><a href="#" class="text">메뉴 아이템 4</a></li>
      </ul>
    </nav>

    <nav class="menu-box-2">
      <ul>
        <li><a href="#">메뉴 아이템</a></li>
        <li><a href="#">메뉴 아이템</a></li>
        <li><a href="#">메뉴 아이템</a></li>
        <li><a href="#">메뉴 아이템</a></li>
      </ul>
    </nav>
  </body>
</html>
