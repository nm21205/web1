<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에니메이션연습</title>
  <style>
    div {width: 300px; height: 500px;
    margin: 300px auto 0;}

    img{animation: scale 3s ease-in-out infinite;}




    @keyframes scale { 0% {transform: translateY(0px) scale(1);}
    50% {transform: translateY(-150px) scale(1.2);}
    100% {transform: translateY(0px) scale(1);}
         
  </style>
</head>
<body>
  <div>
    <img src="/연습문제이미지/balloon.png" alt="">
  </div>
</body>
</html>
