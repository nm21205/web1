    ></script>
    <title>Document</title>
    <style>
      article {
        width: 500px;
        border: 1px solid #000;
        box-sizing: border-box;
        padding: 50px;
      }
      article svg path {
        fill: transparent;
        stroke: red;
        stroke-width: 3;
        /*점섬 만들기*/
        stroke-dasharray: 1520;
        stroke-dashoffset: -1520;
        transition: all 2s cubic-bezier(.17,.67,.44,-0.19);
      }
      article:hover svg path {
        stroke-dashoffset: 0%; /*점선의 위치를 초기위치로 이동시켜 선이 그려지는 애니메이션을 만들어줌*/
      }
    </style>
  </head>
