<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rotate</title>

    <style>
      .box {
        width: 400px;
        height: 300px;
        outline: 1px solid red;
        position: relative;
        overflow: hidden; /*밖으로 넘어가는 컨텐츠를 가려줌*/
      }
      .logo {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .rotate {
        width: 500px;
        height: 500px;
        background: linear-gradient(0deg, #dc2424 0%, #4a569d 100%);
        position: absolute;
        left: calc(50% - 250px);
        top: calc(50% - 250px);
        animation: spin 4s linear infinite;
      }
      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="rotate"></div>
      <img class="logo" src="/연습문제이미지/logo.png" alt="" />
    </div>
  </body>
</html>
