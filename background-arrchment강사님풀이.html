<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>backgrond어테치</title>
  <style>
    *{margin: 0 auto;
    padding:0 auto;}
    ul, li{list-style:none;}  /*목록에 점 찟히는거초기화됨*/
     
    body>div {width: 100%;
height: 400px;
boder:1px solid red;
background-position:center;
background-size: cover;
font-size: 16px;
color: #111;
background-attachment: fixed;
text-align:center;/*div*/}
.box1 , .box3{ background-image: url(background-attachment_01.jpg);}

.box5 { background-image: url(background-attachment_02.jpg);
height:520px;}

.box4> ul {text-align: left;
width: 800px;
margin:40px;}
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2">
    <h1>
    ddddddddd</h1>
    <p>ddd</p>
    <p>dd</p>
  </div>
  <div class="box3"></div>
  <div class="box4">
    <h1>ddccccccccccccccccccccccccccd</h1>
    <ul>
      <li><b>dccdd</b>ddddd</li>
      <li><b>www</b>wwwwww</li>
      <li><b>www</b>wwwwwww</li>
    </ul>
  </div>
  <div class="box5"></div>
</body>
</html>
