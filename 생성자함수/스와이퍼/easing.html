<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>animate</title>
	<style>
		.box1 {
			position: relative;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>

<body>
	<div class="box box1">
		상자1
	</div>
</body>
<script>
  const box1 = document.querySelector(".box1")
  
  let i = -90;

  function box1Animation(){
    //i를 도(deg)에서 라디안 값으로 변환한 후 , 사인 함수를 사용하여 값을 구합니다.
    //그 결과를 0에서 1사이로 정규화하여 부드러운 전환 효과를 만듭니다.
   const ease = ((Math.sin(i*Math.PI / 180))+1)/2;
  
   box1.style.left = `${0+(500*ease)}px`;
   box1.style.width = `${100+(100*ease)}px`;
   box1.style.height = `${100+(100*ease)}px`;
   box1.style.opacity = `${1 - (.5*ease)}px`;

   i += 180/60; //60fps 모니터에 맞ㅊ어서 프레임을 60으로 나눔(결과적으로 3씩 증가)
   if(i >= 90){
    i = 90; //i에 90을 할당하고 애니메이션을 종료
   }
  }

  let id = setInterval(box1Animation, 1000/60);
  //60fps모니터에 맞추어서 프레임을 60으로 나눔
</script>
</html>
