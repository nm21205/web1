<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid속성</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }
      .item {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2rem;
        font-weight: bold;
        border: 1px solid black;
      }
      .color1 {
        background-color: aqua;
      }
      .color2 {
        background-color: bisque;
      }
      .color3 {
        background-color: coral;
      }
      .color4 {
        background-color: darkcyan;
      }
      .color5 {
        background-color: brown;
      }

      .container {
        display: grid;
        /*몇개의 행(columdm)을 만들어 줄것인지 크기는 어떻게 설정할 것인지 정의*/
        grid-template-columns: 100px 100px 100px;
        /*몇개의 줄(row)을 만들어 줄 것인지 설정*/
        grid-template-rows: repeat(2, 100px);

        /*repeat함수 활용 : repeat(반복할 횟수, 크기)*/
        grid-template-columns: repeat(5, 20%);
        /*fr활용 : 배율로 칸의 갯수와 크기를 설정*/
        grid-template-columns: 1fr 2fr 1fr;
        grid-template-columns: repeat(5, 1fr);

        /*전체적으로 자동으로 사이즈 지정*/
        grid-auto-rows: 150px;
        /*최소높이는 150px 유지 콘텐츠 내용이 많은 부분은 auto로 설정*/
        grid-auto-rows: minmax(150px, auto);

        /*콘텐츠 사이 여백*/
        grid-column-gap: 10px;
        grid-row-gap: 10px;
        /*전체적으로 여백을 설정할 경우*/
        grid-gap: 20px;
        padding: 10px;
      
      }
      .item:nth-child(2) {
        grid-column:2/4; /*요소의 넓이를 2번째 줄에서 4번째 줄까지 늘려줍니다.*/
        grid-row:1/3;
        grid-column: 2/span 2; /*2번째 줄에서 2줄 크기만큼 늘림*/
        grid-column: 2/-1; /*2번째 줄에서 끝까지*/
      }
    </style>
  </head>
  <body>
    <div class="container">
      
      <div class="item color1">item1</div>
      <div class="item color2">item2</div>
      <div class="item color3">item3</div>
      <div class="item color4">item4</div>
      <div class="item color5">item5</div>
      <div class="item color1">item6</div>
      <div class="item color2">item7</div>
      <div class="item color3">item8</div>
      <div class="item color4">item9</div>
      <div class="item color5">item10</div>
    </div>
  </body>
</html>
