<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>

    <style>
      #m1 {
        width: 100px;
        height: 100px;
        position: absolute;
        top: 0px;
        left: 30px;
      }
      #m2 {
        width: 100px;
        height: 100px;
        position: absolute;
        top: 0px;
        right: 30px;
      }
      #m3 {
        width: 100px;
        height: 100px;
        position: absolute;
        bottom: 0px;
        left: 150px;
      }
      #cursor {
        width: 50px;
        height: 50px;
        background: url(./imge/111.png), center/cover ;
        position: absolute;
        top: 0;
        left: 0;
        transition: .1s;
      }
    </style>
  </head>
  <body>
    <div id="m1"><img src="./imge/1.png" /></div>
    <div id="m2"><img src="./imge/2.png" /></div>
    <div id="m3"><img src="./imge/3.png" /></div>
    <div id="cursor"></div>
    <script>
      //브라우저내에서 마우스를 움직였을때
      addEventListener("mousemove", function (e) {
        const x = e.clientX; //마우스의 x축 위치 값
        const y = e.clientY; //마우스의 y축 위치 값
        console.log(x, y);
        const m1 = document.querySelector("#m1");
        //m1의 top,left 속성값을 마우스위치의 x,y축 위치값으로 대입
        //이때 x,y값을 나눠서 움직이는 범위를 제한시킴
        m1.style.transform = `translate(${x / 3}px ,${y / 2}px)`;

        const cursor = document.querySelector("#cursor");
        cursor.style.transform = `translate(${x-10}px,${y-10}px)`;


        const m2 = document.querySelector("#m2");
        m2.style.transform = `translateY(${x/5}px)`;
        
        const m3 = document.querySelector("#m3");
        m3.style.transform = `translateY(${y/6}px)`;
      })
    </script>
  </body>
</html>
