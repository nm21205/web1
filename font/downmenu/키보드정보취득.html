<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text">
  <em class="message"></em>
  <script>
    const input =document.querySelector('input');
    const msg = document.querySelector(".message");

    input.addEventListener("keyup",(e) =>{
      //e. ket는 입력한 키 값을 문자열로 반환한다.
     if(e.key !== "Enter") return;//함수는 return을 만나면 아래코드를 실행하지 않고 바로 종료된다
     msg.textContent = e.target.value;//msg요소에 input에 입력한 값을 텍스트로 넣어줌
    //input요소의 value값을 빈문자열로 할당하여 비워준다

    e.target.value ="";
    })
  </script>
</body>
</html>
