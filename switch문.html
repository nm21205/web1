<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>switch문</title>
</head>
<body>
 <script>
  var val = prompt("a,b,c중에 알파벳 하나만 입력하세요","");
  var answer = "";//case문에 따라 다른 문자를 담을 변수

  switch(val){
    case "a" :
    answer = "apple"; // 입력값이 a면 answer에 apple을 할당
    break; //switch문을 빠져 나옴
    case "b" :
    answer = "bird"; // 입력값이 a면 answer에 apple을 할당
    break; //switch문을 빠져 나옴
    case "c" :
    answer = "cat"; // 입력값이 a면 answer에 apple을 할당
    break;
    default:
      answer = "stuff"; //입력갑이 a,b,c가 아니면 answer에 stuff를 할당
      break;
  }
  document.write(answer);
 </script>
</body>
</html>
