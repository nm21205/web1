<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    fetch("https://jsonplaceholder.typicode.com/posts/1")
    //json형태의 데이터를 받아오겠다
    .then((response) => response.json())
    //응답받은 data를 콘솔에 출력
    .then((data) => console.log(data));

  </script>
</body>
</html>
