<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>json연습</title>
</head>
<body>
  <p id="stringify"></p>
  <p id="parse"></p>
  <p id="toJson"></p>
  <script>
    let dog = {
      name: "식빵",
      family:"웰시코기",
      age:1,
      weight:2.14
    }

    //자바스크립트 객체를 문자열로 변환함

    let data = JSON.stringify(dog);
    //console.log(data)

    document.getElementById("stringify").innerHTML = data;

    //JSON형식의 문자열을 자바스크립트 객체를 변환함
    let obj = JSON.parse(data);

    document.getElementById("parse").innerHTML += obj.name + "," + 
    obj.family;

    //자바사크립트 date객체
    let date = new Date();
    //Date객체를 JSON형식의 문자열로 변환함
    let str = date.toJSON();


    document.getElementById("toJson").innerHTML = str;
  </script>
</body>
</html>
