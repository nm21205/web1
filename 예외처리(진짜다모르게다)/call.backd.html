<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>map</title>
</head>
<body>

 <script>
 const numbers = [1, 4, 9];
 //map 메서드는 numbers 배열의 모든 요소를 순회하면서 콜백 함수를 반복호출한다.
 const roots = numbers.map(item => Math.sqrt(item))
 //그러면 콜백함수의 반환값들로 구성된 새로운 배열을 반환한다
 console.log(numbers)
 console.log(roots)
 
 class Prefixer {
  constructor(prefix){
  this.prefix = prefix;
  }
  add(arr){
    //화살표 함수 내부에서 this를 참조하면 상위 스코프의 this를 그대로 참조한다.
    return arr.map(item => this.prefix + item)
  }
 }
 const Prefixer = new Prefixer('-webkit-');
console.log(Prefixer.add(['transition','user-select']))


 </script>
</body>
</html>
